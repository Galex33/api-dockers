<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- lien pour bootstrap (librairie CSS) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- lien CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css"
      rel="stylesheet"
    />
    <!-- lien CSS (vuetify) -->
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <!-- script JS (bootstrap) -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div id="app">
      <!-- les v à l'intérieur des balises comme v-app font référence à vuetify (librairie CSS) -->
      <!-- les v entre les balises (comme le v-model ou le v-for) font référence à VueJS (le côté script) -->
      <v-app>
        <v-app-bar app dense dark color="green">
          <v-app-bar-title>Evaluer le prix de votre Diamant</v-app-bar-title>
        </v-app-bar>
        <v-main>
          <v-navigation-drawer right absolute>
            <v-container>
              <div class="my-3">Side Panel</div>
              <v-divider></v-divider>
              <div class="my-6">
                <!-- on boucle sur payload. Le v-model envoie les données (on lui met donc le p.value, qui sera la valeur entrée dans chaque champ du formulaire)-->
                <!-- peut-être faire un v-selector à la place du v-text-field ? -->
                <v-text-field
                  v-for="p in payload"
                  v-model="p.value"
                  :label="p.name"
                  :key="p.name"
                  dense
                  outlined
                >
                </v-text-field>
              </div>
              <div class="my-3">
                <!-- c'est le @click qui lance la méthode call_api contenue dans le script -->
                <v-btn text color="green" @click="call_api"> predict </v-btn>
              </div>
            </v-container>
          </v-navigation-drawer>
          <v-container id="main">
            <h1>Prédiction</h1>
            <!-- c'est le v-if qui est la syntaxe de VueJS pour le if -->
            <!-- ici permet d'afficher la prédiction seulement si elle existe (et donc de remettre à blanc quand on n'a pas appelé l'API) -->
            <p v-if="prediction">Price :</p>
            <!-- c'est en encadrant avec les doubles accolades qu'on fait référence à la variable calculée dans la méthode du script -->
            {{ prediction }} €
        </v-container>
        </v-main>
      </v-app>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      new Vue({
        // c'est avec ce el: qu'on accroche le script à la balise html (ici celle qui correspond à l'id 'app')
        el: "#app",
        vuetify: new Vuetify(),
        data: function () {
          return {
            payload: [
              {name: "carat", value: 0.6, type: "float"},
              {name: "cut", value: "Ideal", type: "category", items: ["Fair", "Good", "Very Good", "Premium", "Ideal"]},
              {name: "color", value: "J", type: "category", items: ["J", "I", "H", "G", "F", "E", "D"]},
              {name: "clarity", value: "IF", type: "category", items: ["I1", "SI2", "SI1", "VS2", "VS1", "VVS2", "VVS1", "IF"]},
              {name: "depth", value: 61.0, type: "float"},
              {name: "table", value: 55.0, type: "float"},
              {name: "x", value: 3.56, type: "float"},
              {name: "y", value: 2.62, type: "float"},
              {name: "z", value: 3.98, type: "float"},
            ],
            prediction: null,
          };
        },
        methods: {
          call_api: function () {
            // reformat the payload from [{name: Age, value: 10}, ...] to {Age:10, ...}
            payload = this.payload.reduce(
              (acc, cur) => ({ ...acc, [(cur.name)]: cur.value }),
              {}
            ); 
            // lien vers l'API (méthode POST)
            axios.post("/predict", payload)
              .then((resp) => resp.data)
              .then((data) => {
                this.prediction = data.prediction;   
              })
              .catch((e) => console.log(e));
          },
        },
      });
    </script>
  </body>
</html>
